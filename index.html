<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibrarySystem - 圖書館系統</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="top-nav">
        <div class="nav-left">
            <h1 class="logo-title" id="logo-btn">Library System</h1>
        </div>
        <div class="nav-right">
            <a id="nav-home" href="index.html">首頁</a>
            <a href="popular.html">熱門圖書</a>
            <a href="my-library.html" class="auth-link">我的書房</a>
            <a href="about.html">網站說明</a>
            
            <a id="btn-login-trigger" class="login-btn">登入</a>
            <a id="user-display" class="hidden" style="font-weight:bold; color:#4285f4; cursor:default;"></a>
            <a id="btn-logout" class="hidden" style="color:#d9534f;">登出</a>
        </div>
    </nav>

    <div id="search-hero-section">
        <div class="search-tabs">
            <div class="tab active" id="tab-general">一般查詢</div>
            <div class="tab" id="tab-advanced">進階查詢</div>
        </div>

        <div class="search-box-wrapper">
            <div id="panel-general" class="search-panel">
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="輸入書名、作者或 ISBN...">
                    <button id="search-button">查詢</button>
                </div>

                <div class="keywords" style="margin-top: 15px;">
                    <span style="color: #666; font-size: 14px;">熱門搜尋：</span>
                    <span class="tag">Python</span>
                    <span class="tag">Java</span>
                    <span class="tag">人工智慧</span>
                    <span class="tag">資料科學</span>
                    <span class="tag">演算法</span>
                </div>
            </div>

            <div id="panel-advanced" class="search-panel hidden">
                <div class="adv-form-grid">
                    <div class="form-item">
                        <label>書名</label>
                        <input type="text" id="adv-title" placeholder="例如：原子習慣">
                    </div>
                    <div class="form-item">
                        <label>作者</label>
                        <input type="text" id="adv-author" placeholder="例如：James Clear">
                    </div>
                    <div class="form-item">
                        <label>出版社</label>
                        <input type="text" id="adv-publisher" placeholder="例如：方智">
                    </div>
                </div>
                <button id="adv-search-btn">進階搜尋</button>
            </div>
        </div>
    </div>

    <div id="results-area"></div>

    <div id="modal-login" class="modal hidden">
        <div class="modal-content login-modal-content">
            <span class="close-btn login-close">&times;</span>
            <h2>會員登入</h2>
            <div class="login-form">
                <div class="input-group">
                    <input type="text" id="login-user" placeholder="請輸入學號/帳號">
                </div>
                <div class="input-group">
                    <input type="password" id="login-pass" placeholder="請輸入密碼">
                </div>
                <button id="btn-login-submit">登入</button>
                <p style="margin-top:15px; font-size:13px; color:#666;">測試帳號：admin / 1234</p>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
